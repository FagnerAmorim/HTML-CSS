<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value=""selected>---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Adiministrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            <!-- caso queira apenas a informação da profissão sem abreviatura é só remover a opção value-->
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10">
        </textarea>
        <!-- Ao utilizar o post textarea, é necessário alterar o method para post, para armazenamento de dados via php. pois o método get é muito limitado para armazenamento de dados. -->
    </p>

    
    <P>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </P>
    </form>
</body>
</html>
